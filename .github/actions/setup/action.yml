name: Setup

inputs:
  shell:
    required: false
    default: ci

runs:
  using: composite
  steps:
    - name: Install Nix
      uses: cachix/install-nix-action@v26

    - name: Embed Nix shell
      uses: nicknovitski/nix-develop@v1
      with:
        arguments: .#${{ inputs.shell }}

    - name: Cache Yarn
      uses: actions/setup-node@v4
      with:
        cache: yarn

    - name: Install Yarn dependencies
      shell: bash
      run: yarn install --frozen-lockfile
